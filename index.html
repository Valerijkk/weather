<!DOCTYPE html> <!-- Определяет тип документа как HTML5 -->
<html lang="ru"> <!-- Начало HTML-документа с указанием языка - русский -->
<head>
    <meta charset="UTF-8" /> <!-- Устанавливает кодировку документа на UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Настройка масштабирования для корректного отображения на мобильных устройствах -->
    <title>Погода в вашем городе</title> <!-- Название страницы, отображается во вкладке браузера -->
    <!-- Подключение внешнего CSS -->
    <link rel="stylesheet" href="style.css" /> <!-- Подключает файл стилей style.css -->
</head>
<body>
<div class="container"> <!-- Основной контейнер для содержимого страницы -->
    <h2>Погода в вашем городе</h2> <!-- Заголовок приложения -->
    <div class="weather-form"> <!-- Контейнер для формы ввода города и кнопки поиска -->
        <input type="text" id="city-input" placeholder="Введите город" /> <!-- Поле ввода для названия города -->
        <button id="search-btn">Поиск</button> <!-- Кнопка для запуска поиска погоды -->
    </div>
    <div class="weather-result" id="weather-result"> <!-- Блок для отображения результатов погоды -->
        <!-- Информация о погоде будет отображаться здесь -->
    </div>
</div>

<!-- Подключение внешнего JavaScript -->
<script src="script.js"></script> <!-- Подключает файл скрипта script.js -->
</body>
</html>
